<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="src/phaser.min.js"></script>
    <link href="core.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
</head>
<body>
    <script src="src/game.js"></script>
    <div id="game"></div>
    <div class="inventory">
        <img onclick="selectTile(this)" tilename="grass" src="img/blocks/grass.png" />
        <img onclick="selectTile(this)" tilename="bedrock" src="img/blocks/bedrock.png" />
        <img onclick="selectTile(this)" tilename="dirt" src="img/blocks/dirt.png" />
        <img onclick="selectTile(this)" tilename="stone" src="img/blocks/stone.png" />
        <img onclick="selectTile(this)" tilename="god" src="img/blocks/god.png" />
        <img onclick="selectTile(this)" tilename="pattern" src="img/blocks/pattern.png" />
    </div>

    <script>
        
        function selectTile(e) {
            sessionStorage['currentTile'] = e.getAttribute('tilename');
            var prevHighlightedTile = document.querySelector('.highlight');
            if(prevHighlightedTile) prevHighlightedTile.classList.remove('highlight');
            e.classList.add('highlight');
        }

    </script>
</body>
</html>
