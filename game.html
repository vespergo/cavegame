<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="src/phaser.min.js"></script>
    <link href="core.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
</head>
<body>
    <script src="src/game.js"></script>
    <div id="game"></div>
    <div class="inventory">
        <img onclick="selectTile(this)" tilename="grass" src="img/blocks/grass.png" />
        <img onclick="selectTile(this)" tilename="bedrock" src="img/blocks/bedrock.png" />
        <img onclick="selectTile(this)" tilename="dirt" src="img/blocks/dirt.png" />
        <img onclick="selectTile(this)" tilename="stone" src="img/blocks/stone.png" />
        <img onclick="selectTile(this)" tilename="commandblock" src="img/blocks/commandblock.png" />
        <img onclick="selectTile(this)" tilename="pattern" src="img/blocks/pattern.png" />
        <img onclick="selectTile(this)" tilename="gold" src="img/blocks/gold.png" />
        <img onclick="selectTile(this)" tilename="iron" src="img/blocks/iron.png" />
        <img onclick="selectTile(this)" tilename="coal" src="img/blocks/coal.png" />
        <img onclick="selectTile(this)" tilename="diamond" src="img/blocks/diamond.png" />
        <img onclick="selectTile(this)" tilename="coal_block" src="img/blocks/coal_block.png" />
        <img onclick="selectTile(this)" tilename="diamond_block" src="img/blocks/diamond_block.png" />
        <img onclick="selectTile(this)" tilename="silver_ore" src="img/blocks/silver_ore.png" />
        <img onclick="selectTile(this)" tilename="gold_block" src="img/blocks/gold_block.png" />
        <img onclick="selectTile(this)" tilename="iron_block" src="img/blocks/iron_block.png" />
    </div>

    <script>
        
        function selectTile(e) {
            sessionStorage['currentTile'] = e.getAttribute('tilename');
            var prevHighlightedTile = document.querySelector('.highlight');
            if(prevHighlightedTile) prevHighlightedTile.classList.remove('highlight');
            e.classList.add('highlight');
        }

    </script>
</body>
</html>
